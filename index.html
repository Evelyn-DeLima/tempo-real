<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>tempo real app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input type="search" placeholder="Enter a city" required/
          class="search-form-input"> <input type="submit" value="search"/
          class="search-form-button">
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Barcelona</h1>
            <p class="weather-app-details">
              Wednesday 15:17, overcast clouds <br />
              Humidity: <strong>77%</strong>, Wind: <strong>4.63km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">22</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Evelyn-DeLima" target="_blank"
          >Evelyn Lima</a
        >
        is
        <a href="https://github.com/Evelyn-DeLima/tempo-real" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://main--tempo-real-weather.netlify.app/" target="_blank">
          Hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
